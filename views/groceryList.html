<div class="col-xs-12">
  <a href="#!addItem" style="margin-bottom: 10px;" class="btn btn-primary btn-lg btn-block"></a>
  <ul class="list-group">
    <li ng-repeat="item in groceryItems | orderBy: 'date'" class="list-group-item text-center clearfix">

      <button type="button" class="btn btn-sm btn-success pull-left">
        <i class="far fa-check-square"></i>
      </button>

      <span style="font-weight=bold">{{item.itemName | uppercase}}</span>

      <button type="button" class="btn btn-sm btn-default pull-right">
        <i class="fas fa-pencil-alt"></i>
      </button>
    </li>
  </ul>
</div>

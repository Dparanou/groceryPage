<div class="col-xs-12">

  <div class="jumbotron text-center">
    <h1>Add Item Below</h1>
  </div>

  <form name="groceryForm">

    <div class="form-group">
      <input type="text" name="grItem" ng-pattern="/^[a-zA-Z]*$/" class="form-control" placeholder="Grocery Item" ng-model="groceryItem.itemName" ng-required="true"/>
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" ng-click="groceryForm.$valid && save()">
        <i class="fas fa-thumbtack"></i>
        Save
      </button>
    </div>

    <div class="form-group">
      <a href="#/" class="btn btn-default btn-lg btn-block">
        <i class="fas fa-times"></i>
        Cancel
      </a>
    </div>

    <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
      <i class="fas fa-exclamation-triangle"></i>
      <span class="sr-only">Error:</span>
      Enter a valid item!
    </div>
  </form>

  {{rp}}
</div>

<!DOCTYPE html>
<html lang="en" ng-app="groceryApp">
  <head>
    <meta charset="utf-8">
    <title>My Grocery Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  <body ng-controller="homeCtrl">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-grain" style="color:#5bdb48"></span>
            {{appTitle}}
          </a>
        </div>
      </div>
    </nav>

    <div class="container" ng-controller="groceryListCtrl">
      <div class="col-xs-12">
        <ul class="list-group">
          <li ng-repeat="item in groceryItems | orderBy: 'date'" class="list-group-item text-center clearfix">

            <button type="button" class="btn btn-sm btn-success pull-left">
              <span class="glyphicon glyphicon-unchecked"></span>
            </button>

            <span style="font-weight=bold">{{item.itemName | uppercase}}</span>

            <button type="button" class="btn btn-sm btn-default pull-right">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Scripts goes here!! -->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Grocery Page</title>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  <body  ng-app="groceryApp">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-grain" style="color:#5bdb48"></span>
            Grocery List
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="col-xs-12">

        <div class="jumbotron text-center">
          <h1>Add Item Below</h1>
        </div>

        <form class="groceryForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Grocery Item">
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block">
              <span class="glyphicon glyphicon-pushpin"></span>
              Save
            </button>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-default btn-lg btn-block">
              <span class="glyphicon glyphicon-remove"></span>
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts goes here!! -->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/grController.js"></script>
  </body>
</html>
